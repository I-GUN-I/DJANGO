{% extends 'base.html' %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<h1 class="mb-4">{{ user.username }}'s Profile</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'book-list' %}" class="btn btn-secondary ms-3">Cancel</a>
</form>

{% endblock %}

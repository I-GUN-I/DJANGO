{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block content %}
<h1 class="header">Confirm Deletion</h1>
<p>Do you want to delete {{ category.name }}?</p>

<form method="post">
    {% csrf_token %}
    <a href="{% url 'category-list' %}" class="btn btn-secondary">No, I don't</a>
    <button type="submit" class="btn btn-danger ms-3">Yes, I do</button>
</form>
{% endblock %}

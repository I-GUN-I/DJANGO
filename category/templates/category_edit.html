{% extends 'base.html' %}

{% block title %}
Edit Category
{% endblock %}

{% block content %}
<div class="card p-3">
    <h1 class="mb-4 text-center">Edit {{ category.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            <a href="{% url 'category-list' %}" class="btn btn-secondary ms-4">Cancel</a>
        </div>

    </form>
</div>
{% endblock %}

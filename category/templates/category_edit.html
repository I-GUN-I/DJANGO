{% extends 'base.html' %}

{% block title %}
    Edit Category - {{ category.name }}
{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Category: {{ category.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Do you want to delete {{ book.title }} by {{ book.author }}?</p>

<form method="post">
    {% csrf_token %}
    <a href="{% url 'book-list' %}" class="btn btn-secondary">No, I don't</a>
    <button type="submit" class="btn btn-danger ms-3">Yes, I do</button>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="card p-3">
    <h1 class="mb-4 text-center">Edit {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}

        <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            <a href="{% url 'book-list' %}" class="btn btn-secondary ms-4">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Title{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <style>
        body {
            background-color: #D6CDAF;
            color: #000000;
            font-family: 'Georgia', serif;
        }
        .nav-custom {
            background-color: #463300;
        }
    </style>
</head>

<body>
    {% block nav %}
    <nav class="navbar navbar-expand nav-custom">
        <div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'book-list' %}"><b>Books</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'category-list' %}"><b>Categories</b></a>
                    </li>
                </ul>
    
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <p class="nav-link text-light">Welcome, {{ user.username }}</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'logout' %}"><b>Logout</b></a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'login' %}"><b>Login</b></a>
                        </li>
                    {% endif %}
                </ul>
        </div>
    </nav>
    {% endblock %}
    
    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
